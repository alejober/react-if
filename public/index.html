<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="iconoIF.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Ingeniería Financiera</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="overlay" id="divOne">
      <div class="wrapper">
        <h3><b>Solicitá más sobre un producto</b></h3><a class="close" href="#">&times;</a>
        <div class="content">
          <div class="formulario">
            <form>
              <label for="nombre">Nombre y Apellido</label>
              <input placeholder="Ingrese sus datos." type="text" required>
              <label for="correo">Correo Electrónico</label>
              <input placeholder="Ingrese su correo." type="text" required>
              <label for="contacto">Número de contacto</label>
              <input placeholder="Ingrese su teléfono." type="text" required>
              <label for="producto">¿Sobre qué producto deseas saber más?</label>
              <select name="Producto" id="producto" required>
                <option value="0s">Seleccione una opción</option>
                <option value="1s">Señales</option>
                <option value="2e">Estrategia</option>
                <option value="3c">Cobertura</option>
              </select>
              <!-- <textarea iplaceholder="Escriba aquí su respuesta."></textarea> -->
              <input type="submit" value="Enviar solicitud">
            </form>
          </div>
        </div>
      </div>
    </div>
	</div>
      </div>
